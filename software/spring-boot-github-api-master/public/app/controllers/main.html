<div class="row">
    <div class="col-md-12">
        <h1>Searching: {{ctrl.searchPattern}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="searchInput">Search repositories</label>
            <input id="searchInput" class="form-control" type="text" ng-model="ctrl.searchPattern">
        </div>
        <div class="form-group">
            <button type="button" class="form-control" ng-click="ctrl.searchClicked($event)">
                Search!
            </button>
        </div>
    </div>
</div>
<h2>Repositories</h2>
<div class="row">
    <div class="col-md-12">
        <repositories-table repositories="ctrl.repositories"></repositories-table>
    </div>
</div>
<h2>Users</h2>
<div class="row">
    <div class="col-md-12">
        <ul ng-repeat="user in ctrl.users">
            <li><a ng-href="#users/{{user.login}}"><img ng-src="{{user.avatarUrl}}"></a></li>
        </ul>
    </div>
</div>
